<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Save Multiple Users</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background-image: url('https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQS7HtaojIrQ1n16vcgYwQR3EPVI5pxxOJGgQn_jOpxiBfyMgtPw321jNPUDx0BgXdcyWM&usqp=CAU');
            background-repeat: no-repeat;
            background-size: 2000px;
            font-family: 'Arial', sans-serif;
            background-color: #f7f7f7;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            color: #333;
        }

        .signup-container {
            background-color: #ffffff;
            width: 400px;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            font-size: 26px;
            color: #444;
            margin-bottom: 20px;
        }
        h1 {
            text-align: center;
            font-size: 26px;
            color: #444;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 5px;
            display: block;
        }

        .input-group input {
            width: 100%;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ddd;
            border-radius: 5px;
            outline: none;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            border-color: #007bff;
        }

        .error-message {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
        }

        .signup-btn {
            width: 100%;
            padding: 14px;
            background-color: #28a745;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .signup-btn:hover {
            background-color: #218838;
        }

        .login-link {
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
        }

        .login-link a {
            color: #007bff;
            text-decoration: none;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="signup-container">
        <h1><mark>J.P Furniture</mark></h1>
        <h2>Create an Account</h2>
        <form id="signupForm">
            <div class="input-group">
                <label for="newUsername">Username</label>
                <input type="text" id="newUsername" name="newUsername" placeholder="Enter your username">
                <small class="error-message" id="usernameError"></small>
            </div>
            <div class="input-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email">
                <small class="error-message" id="emailError"></small>
            </div>
            <div class="input-group">
                <label for="createPassword">Create Password</label>
                <input type="password" id="createPassword" name="createPassword" placeholder="Create your password">
                <small class="error-message" id="createPasswordError"></small>
            </div>
            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password">
                <small class="error-message" id="confirmPasswordError"></small>
            </div>
            <div class="input-group">
                <label for="phoneNumber">Phone Number</label>
                <input type="text" id="phoneNumber" name="phoneNumber" placeholder="Enter your phone number">
                <small class="error-message" id="phoneNumberError"></small>
            </div>
            <div class="input-group">
                <label for="address">Address</label>
                <input type="text" id="address" name="address" placeholder="Enter your address">
                <small class="error-message" id="addressError"></small>
            </div>
            <button type="submit" class="signup-btn">Sign Up</button>
            <div class="login-link">
                Already have an account? <a href="index.html">Log in</a>
            </div>
        </form>
    </div>
    <script>
        document.getElementById('signupForm').addEventListener('submit', function (event) {
            event.preventDefault();
            const newUsername = document.getElementById('newUsername');
            const email = document.getElementById('email');
            const createPassword = document.getElementById('createPassword');
            const confirmPassword = document.getElementById('confirmPassword');
            const phoneNumber = document.getElementById('phoneNumber');
            const address = document.getElementById('address');
            const usernameError = document.getElementById('usernameError');
            const emailError = document.getElementById('emailError');
            const createPasswordError = document.getElementById('createPasswordError');
            const confirmPasswordError = document.getElementById('confirmPasswordError');
            const phoneNumberError = document.getElementById('phoneNumberError');
            const addressError = document.getElementById('addressError');
            resetErrors([usernameError, emailError, createPasswordError, confirmPasswordError, phoneNumberError, addressError]);

            const validations = [
                { isValid: validateRequired(newUsername.value), errorElement: usernameError, message: 'Username is required.' },
                { isValid: validateMinLength(newUsername.value, 3), errorElement: usernameError, message: 'Username must be at least 3 characters.' },
                { isValid: validateRequired(email.value), errorElement: emailError, message: 'Email is required.' },
                { isValid: validateEmail(email.value), errorElement: emailError, message: 'Invalid email format.' },
                { isValid: validateRequired(createPassword.value), errorElement: createPasswordError, message: 'Password is required.' },
                { isValid: validateMinLength(createPassword.value, 6), errorElement: createPasswordError, message: 'Password must be at least 6 characters.' },
                { isValid: createPassword.value === confirmPassword.value, errorElement: confirmPasswordError, message: 'Passwords must match.' },
                { isValid: validateRequired(phoneNumber.value), errorElement: phoneNumberError, message: 'Phone number is required.' },
                { isValid: validatePhoneNumber(phoneNumber.value), errorElement: phoneNumberError, message: 'Invalid phone number format.' },
                { isValid: validateRequired(address.value), errorElement: addressError, message: 'Address is required.' }
            ];

            let isValid = true;
            validations.forEach(validation => {
                if (!validation.isValid) {
                    displayError(validation.errorElement, validation.message);
                    isValid = false;
                }
            });

            if (isValid) {
                const users = JSON.parse(localStorage.getItem('users')) || [];
                const newUser = {
                    username: newUsername.value.trim(),
                    email: email.value.trim(),
                    createPassword: createPassword.value.trim(),
                    confirmPassword: confirmPassword.value.trim(),  // Storing confirm password as well
                    phoneNumber: phoneNumber.value.trim(),
                    address: address.value.trim()
                };

                users.push(newUser);
                localStorage.setItem('users', JSON.stringify(users));

                alert('Account created successfully!');
                window.location.href = 'index.html';
            }
        });

        function resetErrors(errorElements) {
            errorElements.forEach(element => element.textContent = '');
        }

        function displayError(element, message) {
            element.textContent = message;
        }

        function validateRequired(value) {
            return value.trim() !== '';
        }

        function validateMinLength(value, minLength) {
            return value.trim().length >= minLength;
        }

        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        function validatePhoneNumber(phoneNumber) {
            const phonePattern = /^[0-9]{10}$/;
            return phonePattern.test(phoneNumber);
        }
    </script>
</body>
</html>
