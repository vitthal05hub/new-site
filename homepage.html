<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J.P Furniture - Login</title>
    <style>
        body {
            background: url('https://img.freepik.com/premium-photo/autumn-fall-leaves-soft-background-with-copy-space-text_244157-2533.jpg?semt=ais_hybrid') no-repeat center center/cover;
            font-family: Arial, sans-serif;
            margin: 0;
            height: 100vh;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .content {
            background: rgba(0, 0, 0, 0.7);
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.4);
            max-width: 400px;
            text-align: center;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 20px;
            text-transform: uppercase;
        }

        .radio-group {
            margin: 20px 0;
        }

        .radio-group label {
            margin: 0 20px;
            font-size: 18px;
        }

        input[type="radio"] {
            margin-right: 10px;
        }

        .btn {
            background-color: #008CBA;
            color: white;
            padding: 10px 20px;
            text-align: center;
            border-radius: 5px;
            cursor: pointer;
            font-size: 18px;
            display: inline-block;
            text-decoration: none;
            transition: background-color 0.3s;
        }

        .btn:hover {
            background-color: #005f6a;
        }

        .footer {
            margin-top: 20px;
            font-size: 14px;
            color: #ccc;
        }

        /* Media Queries */
        @media (max-width: 480px) {
            h1 {
                font-size: 24px;
            }

            .radio-group label {
                display: block;
                margin: 10px 0;
                font-size: 16px;
            }

            .btn {
                font-size: 16px;
                padding: 8px 16px;
            }

            .footer {
                font-size: 12px;
            }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>J.P Furniture</h1>
        <hr>
        <label for="purchase-mode">Select mode of purchase:</label>
        <div class="radio-group">
            <label>
                <input type="radio" name="purchase-mode" value="Buy"> Buy
            </label>
            <label>
                <input type="radio" name="purchase-mode" value="Rent"> Rent
            </label>
        </div>
        <button class="btn" id="submitButton">Continue</button>
        <hr>
        <a href="index.html" class="btn">Back</a>
        <div class="footer">
            <p>&copy; 2024 J.P Furniture - All Rights Reserved</p>
        </div>
    </div>

    <script>
        document.getElementById('submitButton').addEventListener('click', function() {
            const selectedOption = document.querySelector('input[name="purchase-mode"]:checked');

            if (selectedOption) {
                const value = selectedOption.value;
                if (value === 'Buy') {
                    window.location.href = 'buy.html';
                } else if (value === 'Rent') {
                    window.location.href = 'rent.html';
                }
            } else {
                alert('Please select a mode of purchase.');
            }
        });
    </script>
</body>
</html>
